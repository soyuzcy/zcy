<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soyu的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5f5;
            color: #333;
        }
        header {
            background-color: #6ba292;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .plog-entry {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .plog-entry h2 {
            color: #6ba292;
            font-size: 1.5em;
        }
        .plog-entry p {
            line-height: 1.6;
        }
        footer {
            background-color: #6ba292;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soyu的个人网页</h1>
    </header>
    <div class="content">
        <div class="plog-entry">
            <h2>今天的生活分享</h2>
            <p>今天早晨在公园散步，看到了一片美丽的竹林，感受到了自然的宁静与和谐。下午在家里看了一本关于植物的书，学到了很多有趣的知识。</p>
        </div>
        <div class="plog-entry">
            <h2>昨日的记录</h2>
            <p>昨天去了一家新开的咖啡馆，那里充满了日式风情，装饰着很多绿植，让人感觉非常舒适放松。</p>
        </div>
        <!-- 你可以在这里添加更多的生活分享 -->
    </div>
    <footer>
        <p>&copy; 2024 Soyu. 保留所有权利。</p>
    </footer>
</body>
</html>
